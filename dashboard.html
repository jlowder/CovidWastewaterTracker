<body>
    <div class="container">
        <h1>ðŸ¦  CDC Wastewater Surveillance Dashboard</h1>
        
        <div class="dashboard-layout">
            <div class="sidebar">
                <div class="controls">
                    <div>
                        <label for="stateSelect">Location(s)</label>
                        <select id="stateSelect" multiple>
                            <option value="">Select Location(s)...</option>
                        </select>
                        <em><small>(Hold Ctrl/Cmd to select up to 3)</small></em>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="controls">
                    <select id="periodSelect">
                        <option value="all">All Results</option>
                        <option value="365">1 Year</option>
                        <option value="180">6 Months</option>
                        <option value="45">45 Days</option>
                    </select>
                    <button onclick="refreshData()">ðŸ”„ Refresh Data</button>
                </div>

                <div id="loading" class="loading" style="display: none;">Loading data...</div>
                <div id="error" class="error" style="display: none;"></div>

                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-value" id="currentWVAL">-</div>

                    </div>

                    <canvas id="timeSeriesChart"></canvas>
                </div>

                    <canvas id="pieChart"></canvas>
                </div>

                    <h3>Raw Data <button onclick="toggleTable()" id="toggleBtn">Show</button></h3>
                    <div id="tableContainer" style="display: none; max-height: 400px; overflow-y: auto;">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>State</th>
                                    <th>WVAL</th>
                                    <th>Activity Level</th>
                                </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="region-definitions"></div>
    </div>

    <script>
        let allData = [];
        let timeSeriesChart = null;
        let pieChart = null;

        const CDC_URL = 'https://www.cdc.gov/wcms/vizdata/NCEZID_DIDRI/SC2/nwsssc2stateactivitylevelDL.csv';
        const PROXIES = [
            '', // Try direct first
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];

        const ACTIVITY_COLORS = {
            'Very High': '#1f77b4',
            'High': '#4a90e2', 
            'Moderate': '#7bb3f0',
            'Low': '#b3d9ff',
            'Very Low': '#e6f3ff'
        };

        const COMPARISON_COLORS = ['#1f77b4', '#ff7f0e', '#2ca02c'];

        const REGIONS = {
            "Northeast": ["Connecticut", "Maine", "Massachusetts", "New Hampshire", "Rhode Island", "Vermont", "New Jersey", "New York", "Pennsylvania"],
            "Midwest": ["Illinois", "Indiana", "Michigan", "Ohio", "Wisconsin", "Iowa", "Kansas", "Minnesota", "Missouri", "Nebraska", "North Dakota", "South Dakota"],
            "South": ["Delaware", "District of Columbia", "Florida", "Georgia", "Maryland", "North Carolina", "South Carolina", "Virginia", "West Virginia", "Alabama", "Kentucky", "Mississippi", "Tennessee", "Arkansas", "Louisiana", "Oklahoma", "Texas"],
            "West": ["Arizona", "Colorado", "Idaho", "Montana", "Nevada", "New Mexico", "Utah", "Wyoming", "Alaska", "California", "Hawaii", "Oregon", "Washington"]
        };

        function getActivityLevel(wval) {
            if (wval > 8) return 'Very High';
            if (wval >= 5) return 'High';
            if (wval >= 3) return 'Moderate';
            if (wval >= 1) return 'Low';
            return 'Very Low';
        }

        function parseCSV(text) {
            console.log('Raw CSV data:', text.substring(0, 500)); // Debug first 500 chars
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.replace(/"/g, '').trim());
            console.log('Headers:', headers);
            
            const data = lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.replace(/"/g, '').trim());
                const obj = {};
                headers.forEach((header, i) => obj[header] = values[i] || '');
                return obj;
            }).filter(row => row[headers[0]]); // Filter out empty rows
            
            console.log('Parsed data sample:', data.slice(0, 3));
            return data;
        }

        async function fetchData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            for (let i = 0; i < PROXIES.length; i++) {
                try {
                    const url = PROXIES[i] + (PROXIES[i] ? encodeURIComponent(CDC_URL) : CDC_URL);
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    
                    const text = await response.text();
                    allData = parseCSV(text);
                    
                    populateStates();
                    updateVisualization();
                    document.getElementById('loading').style.display = 'none';
                    return;
                    
                } catch (error) {
                    console.log(`Proxy ${i} failed:`, error.message);
                    if (i === PROXIES.length - 1) {
                        document.getElementById('error').textContent = 'Unable to fetch data. CORS blocked. Please run a local server or use browser extension to disable CORS.';
                        document.getElementById('error').style.display = 'block';
                    }
                }
            }
            document.getElementById('loading').style.display = 'none';
        }

        function populateStates() {
            console.log('All data length:', allData.length);
            if (allData.length === 0) return;

            const stateCol = Object.keys(allData[0]).find(key => 
                key.toLowerCase().includes('state') || 
                key.toLowerCase().includes('abbr') ||
                key === 'state_abbr'
            );
            if (!stateCol) {
                console.error('No state column found.');
                return;
            }

            const states = [...new Set(allData.map(d => d[stateCol]).filter(s => s))].sort();
            const select = document.getElementById('stateSelect');

            let options = '<option value="">Select Location...</option>';
            options += '<option value="National">National</option>';
            options += Object.keys(REGIONS).map(r => `<option value="${r}">${r} Region</option>`).join('');
            options += '<option disabled>â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€</option>';
            options += states.map(state => `<option value="${state}">${state}</option>`).join('');

            select.innerHTML = options;

            const savedStatesJSON = localStorage.getItem('selectedStates');
            if (savedStatesJSON) {
                try {
                    const savedStates = JSON.parse(savedStatesJSON);
                    if (Array.isArray(savedStates)) {
                        Array.from(select.options).forEach(option => {
                            if (savedStates.includes(option.value)) {
                                option.selected = true;
                            }
                        });
                    }
                } catch (e) {
                    console.error("Could not parse saved states from localStorage", e);
                    localStorage.removeItem('selectedStates');
                }
            }
        }

        function filterData(selectedLocation) {
            const period = document.getElementById('periodSelect').value;
            
            if (!selectedLocation || allData.length === 0) return [];

            const cols = Object.keys(allData[0]);
            const stateCol = cols.find(key => key.toLowerCase().includes('state') || key.toLowerCase().includes('abbr'));
            const dateCol = cols.find(key => key.toLowerCase().includes('date'));
            const wvalCol = cols.find(key => key.toLowerCase().includes('wval'));

            if (!stateCol || !dateCol || !wvalCol) {
                console.error("Required columns (state, date, wval) not found.");
                return [];
            }

            let sourceData = allData;
            const isState = !REGIONS[selectedLocation] && selectedLocation !== 'National';
            
            if (isState) {
                sourceData = allData.filter(d => d[stateCol] === selectedLocation);
            } else if (REGIONS[selectedLocation]) {
                const regionStates = REGIONS[selectedLocation];
                sourceData = allData.filter(d => regionStates.includes(d[stateCol]));
            }
            // For "National", sourceData remains allData

            // Apply time period filter
            if (period !== 'all') {
                const cutoffDate = new Date();
                cutoffDate.setDate(cutoffDate.getDate() - parseInt(period));
                sourceData = sourceData.filter(d => {
                    const rowDate = new Date(d[dateCol]);
                    return !isNaN(rowDate) && rowDate >= cutoffDate;
                });
            }

            // Process and format data
            if (isState) {
                return sourceData.map(d => ({
                    wval: parseFloat(d[wvalCol]) || 0,
                    date: new Date(d[dateCol]),
                    state_abbr: d[stateCol],
                    activityLevel: getActivityLevel(parseFloat(d[wvalCol]) || 0)
                })).sort((a, b) => a.date - b.date);
            } else {
                // Aggregate for National or Regional view
                const aggregated = {};
                sourceData.forEach(d => {
                    const dateStr = new Date(d[dateCol]).toISOString().split('T')[0];
                    const wval = parseFloat(d[wvalCol]);
                    if (isNaN(wval)) return;

                    if (!aggregated[dateStr]) {
                        aggregated[dateStr] = { sum: 0, count: 0, date: new Date(d[dateCol]) };
                    }
                    aggregated[dateStr].sum += wval;
                    aggregated[dateStr].count++;
                });

                return Object.values(aggregated).map(agg => {
                    const avgWval = agg.sum / agg.count;
                    return {
                        date: agg.date,
                        wval: avgWval,
                        name: selectedLocation, // "National" or Region name
                        activityLevel: getActivityLevel(avgWval)
                    };
                }).sort((a, b) => a.date - b.date);
            }
        }

        function updateStats(data) {
            if (data.length === 0) {
                document.getElementById('stats').style.display = 'none';
                return;
            }
            
            const wvals = data.map(d => d.wval);
            const current = wvals[wvals.length - 1] || 0;
            const avg = wvals.reduce((a, b) => a + b, 0) / wvals.length;
            const peak = Math.max(...wvals);
            
            document.getElementById('currentWVAL').textContent = current.toFixed(2);
            document.getElementById('avgWVAL').textContent = avg.toFixed(2);
            document.getElementById('peakWVAL').textContent = peak.toFixed(2);
            document.getElementById('totalRecords').textContent = data.length;
            document.getElementById('stats').style.display = 'grid';
        }

        function updateTimeSeriesChart(datasets) {
            const ctx = document.getElementById('timeSeriesChart').getContext('2d');
            
            if (timeSeriesChart) timeSeriesChart.destroy();

            // Unify date labels across all datasets for proper alignment
            const allDates = [...new Set(datasets.flatMap(ds => ds.data.map(d => d.date.getTime())))];
            allDates.sort((a, b) => a - b);
            const labels = allDates.map(ts => new Date(ts).toLocaleDateString());

            const chartDatasets = datasets.map((ds, i) => {
                const dataMap = new Map(ds.data.map(d => [d.date.toLocaleDateString(), d.wval]));
                return {
                    label: ds.label,
                    data: labels.map(label => dataMap.get(label) ?? null), // Use null for missing data points
                    borderColor: COMPARISON_COLORS[i % COMPARISON_COLORS.length],
                    backgroundColor: COMPARISON_COLORS[i % COMPARISON_COLORS.length] + '1a', // Add alpha for area fill
                    tension: 0.1,
                    spanGaps: true, // Connect lines over null data points
                };
            });

            timeSeriesChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: chartDatasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'WVAL' } },
                        x: { title: { display: true, text: 'Date' } }
                    },
                    plugins: {
                        legend: {
                            display: datasets.length > 1 // Only show legend in comparison mode
                        }
                    }
                }
            });
        }

        function updatePieChart(data) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            if (pieChart) pieChart.destroy();
            
            const activityCounts = {};
            data.forEach(d => {
                activityCounts[d.activityLevel] = (activityCounts[d.activityLevel] || 0) + 1;
            });
            
            const labels = Object.keys(activityCounts);
            const values = Object.values(activityCounts);
            const colors = labels.map(label => ACTIVITY_COLORS[label]);
            
            pieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: true, text: 'Activity Level Distribution' }
                    }
                }
            });
        }

        function updateTable(data, locationName) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(d => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${d.date.toLocaleDateString()}</td>
                    <td>${locationName}</td>
                    <td>${d.wval.toFixed(2)}</td>
                    <td class="activity-${d.activityLevel.toLowerCase().replace(' ', '-')}">${d.activityLevel}</td>
                `;
            });
        }

        function updateVisualization() {
            const select = document.getElementById('stateSelect');
            let selectedLocations = Array.from(select.options)
                .filter(option => option.selected && option.value)
                .map(option => option.value);

            if (selectedLocations.length > 3) {
                console.warn("You can select a maximum of 3 locations. Displaying the first 3.");
                selectedLocations = selectedLocations.slice(0, 3);
                // Visually update the selection to match the data being shown
                Array.from(select.options).forEach(opt => {
                    opt.selected = selectedLocations.includes(opt.value);
                });
            }

            localStorage.setItem('selectedStates', JSON.stringify(selectedLocations));

            const statsEl = document.getElementById('stats');
            const pieEl = document.querySelector('.pie-container');
            const tableEl = document.querySelector('.data-table');

            if (selectedLocations.length === 0) {
                if (timeSeriesChart) timeSeriesChart.destroy();
                statsEl.style.display = 'none';
                pieEl.style.display = 'none';
                tableEl.style.display = 'none';
                return;
            }

            const datasets = selectedLocations.map(location => ({
                label: location,
                data: filterData(location)
            }));

            if (selectedLocations.length > 1) {
                // Comparison View
                statsEl.style.display = 'none';
                pieEl.style.display = 'none';
                tableEl.style.display = 'none';
                updateTimeSeriesChart(datasets);
            } else {
                // Single Location View
                statsEl.style.display = 'grid';
                pieEl.style.display = 'block';
                // Make sure the entire table container is visible
                tableEl.style.display = 'block';

                const singleDataset = datasets[0].data;
                updateStats(singleDataset);
                updateTimeSeriesChart(datasets);
                updatePieChart(singleDataset);
                updateTable(singleDataset, selectedLocations[0]);
            }
        }

        function toggleTable() {
            const container = document.getElementById('tableContainer');
            const btn = document.getElementById('toggleBtn');
            if (container.style.display === 'none') {
                container.style.display = 'block';
                btn.textContent = 'Hide';
            } else {
                container.style.display = 'none';
                btn.textContent = 'Show';
            }
        }

        function refreshData() {
            fetchData();
        }

        document.getElementById('stateSelect').addEventListener('change', updateVisualization);
        document.getElementById('periodSelect').addEventListener('change', updateVisualization);

        function populateRegionDefinitions() {
            const container = document.getElementById('region-definitions');
            if (!container) return;

            let content = '<h3>Region Definitions</h3><ul>';
            for (const region in REGIONS) {
                content += `<li><strong>${region}:</strong> ${REGIONS[region].join(', ')}</li>`;
            }
            content += '</ul>';

            container.innerHTML = content;
        }

        // Initialize
        populateRegionDefinitions();
        fetchData();
    </script>
</body>
</html>
